<!DOCTYPE html><!-- html5 -->
<html lang="pt-bt"><!--Idioma-->
<head>
    <meta charset="UTF-8"><!--Acentuação-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"><!--100% na tela-->
    <title>Parágrafos</title><!--Titulo no Site-->
</head>
<body>
    <P>Você pode
        escrever um 
        paragrafo
        de qualquer jeito.
        Basta colocar tudo
        no meio do par de tags &lt;p&gt; e &lt;p&gt;<!-- LESS THAN < / GREATER THAN >  -->
    </P>

<p>Se precisar quebrar
   o texto em um lugar
   específico <br> como esse,<!-- BR quebra de linha-->
   você pode usar a tag &lt;br&gt;
</p>

<p>Vamos adicionar alguns símbolos especiais:
    &reg;
    &copy;
    &trade;
    &euro;
    &pound;
    &yen;
    &cent;
    &Delta;
    &uarr;
</p>
<p>Vamos adicionar alguns emoji: <!--Inicio todo Emoji &#x  -->
    &#x1F596;
    &#x1F913;
</p>
    
</body>
</html>
