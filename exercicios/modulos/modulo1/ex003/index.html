<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste com Imagens</title>
</head>
<body>
    <H1>Testando carga de Imagens</H1>
    <p>Abaixo você vai ver uma imagem que esta na mesma pasta.</p>
    <img src="logo-html.png" alt="Logo HTML5">
    <p>Podemos também carregar imagens que estão em outra pasta, contanto que ela esteja destro da pasta atual (index.html)</p>
    <img src="imagens/logo-css.png" alt="Logo CSS3">
    <P>Também podemos carregar imagens externas, e para isto devemos ter a sua URL completa.</P>
    <img src="https://www.svgrepo.com/show/303206/javascript-logo.svg" alt="Logo JavaScript">
</body>
</html>
