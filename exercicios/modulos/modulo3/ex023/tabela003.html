<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }
        
        table {
            border-collapse: collapse; /*--Tira espaços Sélulas--*/
            width: 300px; /*--Largura--*/
        }
        td {
            border: 1px solid black;/*--Borda--*/
            padding: 10px;
            text-align:  center; /*--Centraliza--*/
        }
    </style>
    </head>
    <h1>Mesclagem de Células</h1>
    <table>
        <tr>
            <td>A</td>
            <td colspan="2">B</td><!--(B) está ocupando duas colulas-->            
        </tr>

        <tr>
            <td rowspan="3">D</td><!--(D) está ocupando três linhas-->
            <td>E</td>
            <td rowspan="2">F</td><!--(F) está ocupando duas linhas-->
        </tr>

        <tr>           
            <td>H</td>            
        </tr>

        <tr>           
            <td colspan="2">M</td><!--(M) está ocupando duas colunas-->
        </tr>
    </table>
    
</body>
</html>
