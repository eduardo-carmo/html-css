<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pseudo-Classes</title>
    <style>
          div{
              display: inline-block;
              background-color: lightgray;
              text-align: center;
              border: 1px solid black;/*Borda*/
              height: 200px;/*Altura*/
              width: 200px;/*Larguro*/
          }
          
          div:hover {
              background-color: yellow;
          }

    </style><!--Estilo local-->
</head>
<body>
    <div id="01">01</div><!--DIV ocupa tudo espaÃ§o em tela (Container)-->
    <div id="02">02</div>
    <div id="03">03</div>

</body>
</html>
