<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tags HTML</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em HTML5, podemos inserir os eleemntos da lista a seguir. Passe o mouse <br> sobre os termos para descobrir qual tag deverá utilizar em cada caso.</p>
    <ul>
        <li><abbr title="Use a Tag <p>">Páragrafo</abbr></li>
        <li><abbr title="Use a Tag <title>">Título</abbr></li>   
        <li><abbr title="Use a Tag <Img>">Imagens</abbr></li>
        <li><abbr title="Use a Tag <ol>">Lista numeradas</abbr></li>
        <li><abbr title="Use a Tag <mark>">Lista com demarcadores</abbr></li>
        <li><abbr title="Use a Tag <del>">Sublinhado</abbr></li> 
        <li><abbr title="Use a Tag <pre>">Código-fonte</abbr></li> 
     </ul>
    

</body>
</html>
